<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap-table.css" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/inanition.css" />	
		<link rel="stylesheet" href="css/jedate.css" />
		<link rel="stylesheet" type="text/css" href="css/dateRange.css"/>
		<link rel="stylesheet" type="text/css" href="css/monthPicker.css"/>
		<link rel="stylesheet" href="css/awesomplete.css" />
   		<link rel="stylesheet" href="css/docs.css">
	</head>
	<body>
		<div class="container2">
			<div class="content">
				<div class="con_right">
					<div class="main">
						
						<div class="main_nav">
							<span class="server">任务名称</span>
							<input type="text" class="code" />
							<span class="state">采集状态</span>
							<select id="state_box">
								<option value="" >全部</option>
								<option value="1">采集中</option>
								<option value="0">未开始</option>
								<option value="2">暂停</option>
								<option value="6">已完成</option>
								<option value="3">采集中异常</option>
								<option value="4">等待中</option>
								<option value="5">暂停异常</option>
								<option value="7">已终止</option>
							</select>
							<span class="level">服务器</span>
							<select id="level_box" name="selse"></select>
							<span class="time">创建时间</span>
							<div class="ta_date" id="div_date_demo3">
								<span class="date_title" id="date_demo3"></span>
								<a class="opt_sel" id="input_trigger_demo3" href="#">
									<i class="i_orderd"><img src="img/time.png"></i>
								</a>
							</div>
							<input type="button" id="search" value="搜索">
						</div>
					    <div class="list">
					    	<div class="col-md-4 box2 establish" data-toggle="modal" data-target="#myModal">创建单个采集项目</div>
					    </div>
					</div>
					<div class="batch">
						<a href="#" class="leading-in">批量导入任务</a>
					    <a href="#" class="leading-out">批量导出任务</a>
						<a href="#" class="delete">批量删除</a>
						<a href="#" class="pause">批量暂停</a>
						<a href="#" class="start">批量开始/继续</a>
					</div>
					<div class="container" style="width: 100%;height:600px;">
					      <table id="tab-list"></table>              
					</div>
				</div>
			</div>
		</div>
		<!-- 模态框（Modal） -->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content" id="modal_list">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
										<img src="img/off.png">
									</button>
									<h4 class="modal-title" id="myModalLabel" style="font-size: 16px;">创建采集任务</h4>
									
								</div>
								<div class="modal-body">
									<table id="list_cj">
										<tr>
											<td class="left_td"><h5 style="font-size: 16px;">url</h5></td>
											<td class="right_td"><input type="text" name="" id="url_in" placeholder="输入可包含汉字，字母，数字，连接符和下划线" /></td>
										</tr>
										<tr>
											<td class="left_td"><h5 style="font-size: 16px;">任务id</h5></td>
											<td class="right_td"><input type="text" name="" id="tid_in" placeholder="输入可包含汉字，字母，数字，连接符和下划线" /></td>
										</tr>
										<tr>
											<td class="left_td"><h5 style="font-size: 16px;">任务名称</h5></td>
											<td class="right_td"><input type="text" id="name_in" placeholder="任意字符" /></td>
										</tr>
										<tr>
											<td class="left_td"><h5 style="font-size: 16px;">任务描述</h5></td>
											<td class="right_td"><textarea name="" id="desc_in" rows="3" placeholder="可以填写一个或多个url链接，多个url链接时，以特殊符号（如换行符、制表符、逗号等）分隔各个URL" cols="8"></textarea></td>
										</tr>
										<tr>
											<td class="left_td"><h5 style="font-size: 16px;">选择服务器</h5></td>
											<td class="right_td">
												<select class="server_o" id="server_list"></select>
											</td>
										</tr>
										<tr>
											<td class="left_td"><h5 style="font-size: 16px;">线程</h5></td>
											<td class="right_td">
												<select class="server_o" id="serverThread_list">
												</select>
											</td>
										</tr>
										<tr>
											<td class="left_td"><h5 style="font-size: 16px;">选择模板</h5></td>
											<td class="right_td">
												<select class="server_o" id="profile_list">
												</select>
											</td>
										</tr>
									</table>
									<div class="foot_txt">
										<input type="" name="" class="txt_surt" value="" />
										<button class="txt_btn">导入surt文件</button>
										<a href="#">删除</a>
									</div>
									<div class="check_foot">
										<input type=checkbox class="check"><a href="#" class="found">任务创建完成后立即开始采集</a>
										<span class="prompt" style="display: none;">请填写任务名称后再点击创建！</span>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
									<button type="button" class="btn  amend">修改参数</button>
									<button type="button" class="btn btn-primary" id="set_btn">创建</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal -->
					</div>
					<!-- 模态框 -->
	</body>
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/dateRange.js"></script>
	<script type="text/javascript" src="js/monthPicker.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-table.js"></script>
	<script src="js/bootstrap-table-zh-CN.js"></script>
	<script src="js/bootstrap-table-export.js"></script>
	<script src="js/tableExport.js"></script>		
	<script src="js/inanition.js"></script>
	<script src="js/examples.js"></script>
    <script src="js/docs.js"></script>
    <script src="js/collect.js"></script>
    <script src="js/jquery.validate.js"></script>
<div style="z-index: 999; display: none; left: 50px; top: 276.8px;" class="jedatebox" id="jedatebox"></div>
</html>
