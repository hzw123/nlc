			}
		});
    	$.get("/api/roles",function(data){
    		var json=data.content;
    		var $r=$("#level_box");
    		$r.append('<option value="" style="padding-left:10px;">全部</option>');

    			$r.append('<option value="'+json[i].id+'" style="padding-left:10px;">'+json[i].name+'</option>');

    	});
