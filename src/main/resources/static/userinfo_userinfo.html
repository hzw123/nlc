
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>8用户管理-1用户</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />		
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/userinfo_userinfo.css" />	
		<link rel="stylesheet" href="css/jedate.css" />
		<link rel="stylesheet" type="text/css" href="css/dateRange.css"/>
		<link rel="stylesheet" type="text/css" href="css/monthPicker.css"/>
    <link rel="stylesheet" href="css/bootstrap-table.css">
    <link rel="stylesheet" href="css/docs.css">
	</head>
	<body>
		<div class="container2">
			
			
			<div class="content">
				
				<div class="con_right">
					<div class="main">
						<div class="main_nav">
							<span class="server">任务名称</span>
							<input type="text" class="code" />
							<span class="state">发布状态</span>
							<select id="state_box" name="selse">
								<option value="1">全部</option>
								<option value="2">采集中</option>
								<option value="3">未开始</option>
								<option value="4">暂停</option>
								<option value="2">已完成</option>
								<option value="3">异常</option>
							</select>
							<span class="level">服务器</span>
							<select id="level_box" name="selse">
								<option value="1">全部</option>
								<option value="2">1</option>
								<option value="3">2</option>
								<option value="4">3</option>
							</select>
							
							<span class="time">创建时间</span>
							<div text="black">	
							<div class="wrapper">				
								 <div class="ta_date" id="div_date_demo3">
										<span class="date_title" id="date_demo3"></span>
										<a class="opt_sel" id="input_trigger_demo3" href="#">
											<i class="i_orderd"><img src="img/time.png" style="position: fixed;left: 1270px !important;"></i>
										</a>
								</div>
								<div id="datePicker"></div> 
							</div>
							<input type="button" id="search" value="搜索">
						</div>	
						</div>
					</div>
					<div class="batch">
						<a href="#" class="delete">批量删除</a>
						<a href="#" class="pause">导入数据</a>
						<a href="#" class="pause">导出数据</a>
						<!--<a href="#" class="start">批量开始/继续</a>-->
					</div>
					<div class="container" style="width: 100%;height:600px;background: #000000;">
					    <div class="row">
					        <div class="col-md-9" role="main" style="width: 100%;height:600px;background: #000000;">           
					            <div>
					                <div class="page-header">
					                    <h2 id="pagination-table">批量删除</h2>
					                </div>
					                <div class="bs-example"style="width: 100%;height:600px;">
					                    <table data-toggle="table" data-url="data2.json" data-height="246" data-pagination="true">
					                        <thead>
					                            <tr>
					                                <th data-field="state" data-checkbox="true" style="background: #ebebeb;"></th>
					                                <th data-field="name" data-align="center">序号</th>
					                                <th data-field="name" data-align="center">采集任务名称</th>
					                                <th data-field="price" data-align="">状态</th>
					                                <th data-field="name" data-align="center">已采集时间</th>
					                                <th data-field="name" data-align="center">服务器</th>
					                                <th data-field="price" data-align="">平均采集速度</th>
					                                <th data-field="price" data-align="">已抓取文档数量</th>
					                                 <th data-field="price" data-align="">剩余抓取文档数量</th>
					                                <th data-field="name" data-align="center">已抓取文档荣量</th>
					                                <th data-field="name" data-align="center">采集进度</th>
					                                <th data-field="name" data-align="center">任务创建时间</th>
					                                <th data-field="price" data-align="">不合格原因</th>
					                                 <th data-field="price" data-align="">操作</th>
					                            </tr>
					                        </thead>
					                    </table>
					                </div>               
					            </div>          
					        </div>
					    </div>
					</div>
					
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/dateRange.js"></script>
	<script type="text/javascript" src="js/monthPicker.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/examples.js"></script>
    <script src="js/bootstrap-table.js"></script>
    <script src="js/docs.js"></script>
	<script src="js/collect.js"></script>
	<script type="text/javascript">
    var dateRange = new pickerDateRange('date_demo3', {
				aRecent7Days : 'aRecent7DaysDemo3', //最近7天
				isTodayValid : false,
				//startDate : '2013-04-14',
				//endDate : '2013-04-21',
				//needCompare : true,
				//isSingleDay : true,
				//shortOpr : true,
				defaultText : ' 至 ',
				inputTrigger : 'input_trigger_demo3',
				theme : 'ta',
				success : function(obj) {
					$("#dCon_demo3").html('开始时间 : ' + obj.startDate + '<br/>结束时间 : ' + obj.endDate);
				}
			});
</script>
<div style="z-index: 999; display: none; left: 50px; top: 276.8px;" class="jedatebox" id="jedatebox"></div>
</html>
